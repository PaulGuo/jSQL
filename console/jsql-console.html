<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <link rel="stylesheet" href="jsql-console.css" />
    <script type="text/javascript" src="jquery-1.8.0.min.js"></script>
</head>
<body>
	
    <div class="wrapper">
        <div class="console">
            <textarea id="screen" name="" rows="10" cols="30" readonly>
Welcome to jSQL.
version 0.2.0-dev.
            </textarea><br />
            <div class="shell">
                <label for="command" class="shell-title">jsql &gt;</label>
                <input id="command" name="" type="text" />
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var screen = $('#screen');
        var command = $('#command');

        command.keypress(function(evt) {
            if(evt.which == 13) {
                evt.preventDefault();
                screen.append('\nHi');
                var scrollTop = screen[0].scrollHeight;  
                screen.scrollTop(scrollTop);                
            }
        });
    </script>

</body>
</html>
